<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserNativeGreeting</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="form">
        <h1 class="form-title">Login</h1>
        <input class="login" id="username-login" placeholder="Username">
        <input class="login" id="password-login" type="password" placeholder="Password">
        <div class="submit" id="submit-button">
            <span class="submit-text">Submit</span>
        </div>
    </div>
    <div class="greeting" id="greeting-text"></div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
